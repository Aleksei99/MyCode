<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My code</title>
    <script type="text/javascript" th:src="@{/myJs/highlight.min.js}"></script>
    <script type="text/javascript" th:src="@{/myJs/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/myJs/Main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/styles/androidstudio.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/myCss/Main.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/myCss/Alert.css}"/>
</head>
<body>
<div class="containerLogin">
    <div class="wrap-login100">
        <form class="login100-form" th:action="@{/resetStepEmail}" method="post">
            <div class="login100-form-logo">
                <img th:src="@{/images/Logo.svg}">
            </div>
            <div>
                <p style="text-align: center;color: aliceblue;">Please, enter your email</p>
            </div>
            <div class="form-floating">
                <input autocomplete="false" required type="text" class="form-control wrap-input100" name="email" id="email">
                <label style="color: white" for="email">Email</label>
            </div>
            <div th:if="${userNotExists}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span id="message">No such user found!</span>
                <button type="button" onclick="closeAlert(this)" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>
            <div class="container-login100-form-btn" style="justify-content: center !important;">

                <div class="loginHintContainer mobileTop20">
                    <button class="login100-form-btn">Continue</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function closeAlert(o) {
        o.parentNode.parentNode.removeChild(o.parentNode)
    }
</script>
</body>
</html>
