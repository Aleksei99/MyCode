<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My code</title>
    <script type="text/javascript" th:src="@{/myJs/highlight.min.js}"></script>
    <script type="text/javascript" th:src="@{/myJs/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/myJs/Main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/styles/androidstudio.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/myCss/Main.css}"/>
</head>
<style>
    textarea {
        color: #a9b7c6;
        background: #282b2e;
        border-radius: 34px;
        padding-top: 13px;
        padding-bottom: 13px;
        width: 100%;
        white-space: nowrap;
        border: none;
    }

    .panelTool {
        position: fixed;
        width: 100%;
        left: 0;
    }

    .form-control-toolBar {
        display: block;
        border: none;
        padding: 6px 9px;
        color: aliceblue;
        background: darkviolet;
        background-clip: padding-box;
        border-radius: 0.25rem;
        margin-right: 5px;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .okButton {
        padding: 6px 9px;
        background: darkviolet;
        border: none;
        color: aliceblue;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        -webkit-transition: all .4s;
        -o-transition: all .4s;
        -moz-transition: all .4s;
        transition: all .6s;
    }

    .cursor-pointer:hover {
        cursor: pointer;
    }

    .okButton:hover {
        box-shadow: 0px 2px 4px 2px rgba(106, 255, 248, 0.65);
        -webkit-transition: all .4s;
        -o-transition: all .4s;
        -moz-transition: all .4s;
        transition: all .6s;
    }

    .space-between {
        display: flex;
        margin: 15px;
        justify-content: space-between;
    }
</style>
<body>
<div class="container body">
    <div th:replace="~{header::header}"></div>

    <div  class="m-top-3" id="contentArea" th:utext="${html}">

    </div>
</div>
<div th:replace="~{footer::foot}"></div>
<script type="text/javascript">
    hljs.highlightAll();
</script>
</body>
</html>
